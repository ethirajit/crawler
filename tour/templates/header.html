<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <!-- Vendor styles-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/vendor.css') }}"/>
    <!-- Application styles-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <!-- JQuery script-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - Datapetta AUTOMATION</title>
    {% endblock %}
    <style>
      body {
      zoom: 0.9;
      -moz-transform: scale(1);
      -moz-transform-origin: 0 0;
      }
    </style>
  </head>

  <body class="theme-7 sidebar-offcanvas">
    <div class="layout-container">
      <!-- top navbar-->
      <header class="header-container">
        <nav>
          <ul class="visible-xs visible-sm">
            <li><a id="sidebar-toggler" href="#" class="menu-link menu-link-slide"><span><em></em></span></a></li>
          </ul>
          <ul class="hidden-xs">
            <li><a id="offcanvas-toggler" href="#" class="menu-link menu-link-slide"><span><em></em></span></a></li>
          </ul>
          <h2 class="header-title">DATAPETTA</h2>
          <a href="/" class="btn btn-raised btn-default ripple">Dash Board<span class="md-ripple" style="width: 0px; height: 0px; margin-top: -22.5px; margin-left: -22.5px;"></span></a>
          <a href="account" class="btn btn-raised btn-default ripple">Manage Account<span class="md-ripple" style="width: 0px; height: 0px; margin-top: -22.5px; margin-left: -22.5px;"></span></a>
          <a href="config_crawler" class="btn btn-raised btn-default ripple">Config Crawler<span class="md-ripple" style="width: 0px; height: 0px; margin-top: -22.5px; margin-left: -22.5px;"></span></a>
          <a href="manage_crawler" class="btn btn-raised btn-default ripple">Manage Crawler<span class="md-ripple" style="width: 0px; height: 0px; margin-top: -22.5px; margin-left: -22.5px;"></span></a>
          <a href="status" class="btn btn-raised btn-default ripple">Status<span class="md-ripple" style="width: 0px; height: 0px; margin-top: -22.5px; margin-left: -22.5px;"></span></a>
          <ul class="pull-right">
            <li class="dropdown"><a href="#" data-toggle="dropdown" class="dropdown-toggle has-badge ripple"><em class="ion-person"></em><sup class="badge bg-danger">2</sup></a>
              <ul class="dropdown-menu dropdown-menu-right md-dropdown-menu">
                <li><a href="profile"><em class="ion-home icon-fw"></em>Profile</a></li>
                <li>
                  <form action="/" method="post">
                    <input name="authType" type="hidden" value="logout">
                    <a onclick='this.parentNode.submit(); return false;' href="/"><em class="ion-log-out icon-fw"></em>Logout</a>
                  </form>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </header>
      <div class="sidebar-layout-obfuscator"></div>
      <!-- Main section-->
      <main class="main-container">
        <!-- Page content-->
        <section>
        {% block section %} {% endblock %}
        </section>
        <!-- Page footer-->
        <footer><span>2017 - NMRentry.com</span></footer>
      </main>
    <!-- Google Maps API-->
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyBNs42Rt_CyxAqdbIBK0a5Ut83QiauESPA"></script>
    <script src="{{ url_for('static', filename='js/vendor.js') }}"></script>
    <!-- App script-->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
